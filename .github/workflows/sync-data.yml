name: Sync Data from Google Sheets

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main, test, dev]
    paths: 
      - 'scripts/sync_data.py'

permissions:
  contents: write
  actions: read

jobs:
  sync-data:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Verify environment setup
      env:
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "Checking environment variables..."
        if [ -z "$GOOGLE_SHEETS_ID" ]; then
          echo "âŒ GOOGLE_SHEETS_ID is not set"
          exit 1
        else
          echo "âœ… GOOGLE_SHEETS_ID is set (length: ${#GOOGLE_SHEETS_ID})"
        fi
        if [ -z "$GOOGLE_API_KEY" ]; then
          echo "âŒ GOOGLE_API_KEY is not set"  
          exit 1
        else
          echo "âœ… GOOGLE_API_KEY is set (length: ${#GOOGLE_API_KEY})"
        fi
    
    - name: Sync data from Google Sheets
      env:
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        BUSINESSES_SHEET_NAME: Businesses
        CATEGORIES_SHEET_NAME: Categories
      run: |
        python scripts/sync_data.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        git add data/ src/data/ || true
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'ðŸ”„ Auto-sync: Update business data from Google Sheets'
        file_pattern: 'data/*.json src/data/*.json'
        commit_user_name: 'github-actions[bot]'
        commit_user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
    
    - name: Create summary
      run: |
        echo "## Data Sync Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Changed files:** $(git status --porcelain | wc -l)" >> $GITHUB_STEP_SUMMARY
        if [ -f data/businesses.json ]; then
          echo "- **Total businesses:** $(cat data/businesses.json | grep -o '"id":' | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f data/categories.json ]; then
          echo "- **Total categories:** $(cat data/categories.json | grep -o '"id":' | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi
