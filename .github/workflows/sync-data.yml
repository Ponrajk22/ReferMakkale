name: Sync Data from Google Sheets

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main, test, dev]
    paths: 
      - 'scripts/sync_data.py'

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
        ref: main
    
    - name: Ensure latest main branch
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git fetch origin main
        git reset --hard origin/main
        echo "âœ… Working with latest main branch: $(git rev-parse HEAD)"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Verify environment setup
      env:
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "Checking environment variables..."
        if [ -z "$GOOGLE_SHEETS_ID" ]; then
          echo "âŒ GOOGLE_SHEETS_ID is not set"
          exit 1
        else
          echo "âœ… GOOGLE_SHEETS_ID is set (length: ${#GOOGLE_SHEETS_ID})"
        fi
        if [ -z "$GOOGLE_API_KEY" ]; then
          echo "âŒ GOOGLE_API_KEY is not set"  
          exit 1
        else
          echo "âœ… GOOGLE_API_KEY is set (length: ${#GOOGLE_API_KEY})"
        fi
    
    - name: Sync data from Google Sheets
      env:
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        BUSINESSES_SHEET_NAME: Businesses
        CATEGORIES_SHEET_NAME: Categories
      run: |
        python scripts/sync_data.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        git add data/ src/data/ || true
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Create Pull Request for data changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ðŸ”„ Auto-sync: Update business data from Google Sheets'
        title: 'ðŸ”„ Auto-sync: Update business data from Google Sheets'
        body: |
          ## ðŸ“Š Automated Data Sync
          
          This pull request contains updated business data synchronized from Google Sheets.
          
          ### Changes:
          - Updated business listings
          - Updated category information  
          - Updated suburb data
          
          ### Sync Details:
          - **Timestamp:** ${{ github.event.head_commit.timestamp }}
          - **Workflow:** ${{ github.workflow }}
          - **Run ID:** ${{ github.run_id }}
          
          This PR was automatically created by the data sync workflow. Please review and merge if the changes look correct.
        branch: data-sync-${{ github.run_number }}
        base: main
        delete-branch: true
        labels: |
          automated
          data-sync
        reviewers: Ponrajk22
        assignees: Ponrajk22
    
    - name: Enable auto-merge for data sync PR
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        # Wait a moment for the PR to be created
        sleep 5
        # Get the PR number from the created PR
        PR_NUMBER=$(gh pr list --head "data-sync-${{ github.run_number }}" --json number --jq '.[0].number')
        if [ -n "$PR_NUMBER" ]; then
          echo "Enabling auto-merge for PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --auto --squash
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create summary
      run: |
        echo "## Data Sync Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Changed files:** $(git status --porcelain | wc -l)" >> $GITHUB_STEP_SUMMARY
        if [ -f data/businesses.json ]; then
          echo "- **Total businesses:** $(cat data/businesses.json | grep -o '"id":' | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f data/categories.json ]; then
          echo "- **Total categories:** $(cat data/categories.json | grep -o '"id":' | wc -l)" >> $GITHUB_STEP_SUMMARY
        fi
